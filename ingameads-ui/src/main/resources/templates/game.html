<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/header :: header"></head>
<body>

<div th:insert="fragments/user_info :: user_info">...</div>

<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>


<div id="game-panel">
    <h1 th:text="${game.title}"/>
    <p th:text="${game.description}"/>
    <footer th:text="${game.owner.username}"/>
    <ul>
        <li th:each="gameImage : ${game.images}">
            <img class="thumbnail" th:src="@{'/images/' + ${gameImage.name} + '/raw'}"/>
        </li>
    </ul>
</div>
<div id="adverts-panel">
    <table id="adverts-table">
        <tbody>
        <tr>
            <th>Advert image</th>
            <th>Start date</th>
            <th>End date</th>
        </tr>
        <tr th:each="advert : ${adverts}">
            <td><img class="thumbnail" th:src="${advert.imageURL}"/></td>
            <td class="date" th:text="${advert.startDate}"></td>
            <td class="date" th:text="${advert.endDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="buy-panel">
    <h2>Buy Advert</h2>
    <form method="post" enctype="multipart/form-data" th:action="@{'/games/' + ${game.id} + '/buyAdvert'}">
        <p>Advert image <input type="file" name="file"/></p>
        <p>Advert start time <input type="date" name="startDate"/></p>
        <p>Advert end time <input type="date" name="endDate"/></p>
        <input type="submit" value="Buy Advert">
    </form>
</div>

<script>
$(document).ready(function() {
    $(".date").each(function(index) {
        var dateEpoch = $(this).text();
        var dateHuman = new Date(dateEpoch*1000);
        console.log(dateHuman);
        $(this).html(dateHuman.toLocaleDateString("en-US") + "<span class=\"advert-time\"> " + dateHuman.toLocaleTimeString("en-US") + "</span>");
    });
});

</script>
</body>
</html>
