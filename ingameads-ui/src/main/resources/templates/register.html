<html lang="en" xmlns:th="http://www.thmyeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<html>

<head th:insert="fragments/header :: header"></head>

<body>

<div class="section"></div>
<div class="section"></div>

    <div class="row">
        <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>

        <div class="col s3 offset-s4 z-depth-1 grey lighten-4 row"
             style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <h5 class="indigo-text">Zarejestruj siÄ™</h5>
            <div class="section"></div>

            <form method="post" th:action="@{/register}">
                <label>Username</label><input type="text" name="username" value=""/>
                <label>Email address</label><input type="text" name="email" value=""/>
                <label>Password</label><input type="password" name="password"/>
                <label>Confirm Password</label><input type="password" name="passwordConfirmation"/>
                <button type='submit' name='btn_register' class='col s12 btn btn-large waves-effect indigo'>Register</button>
            </form>
        </div>
    </div>
</body>

</html>
